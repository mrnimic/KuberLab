---
- hosts: k8sControlPlane-Jenkins
  become: yes
  remote_user: ubuntu
  become_user: root
  tasks:

  - name: Installing Java 11 on Jenkins instance
    ansible.builtin.apt:
      name: openjdk-11-jdk
      state: present
      update_cache: yes
  - name: Installing fontconfig on Jenkins instance
    ansible.builtin.apt:
      name: fontconfig
      state: present
  - name: Adding Jenkins apt key
    ansible.builtin.apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      state: present
  - name: Add Jenkins repository into sources list
    ansible.builtin.apt_repository:
      repo: deb https://pkg.jenkins.io/debian-stable binary/
      state: present
  - name: Installing Jenkins Service on Jenkins instance
    ansible.builtin.apt:
      name: jenkins
      state: present
  - name: Start service Jenkins, if not started
    ansible.builtin.service:
      name: jenkins
      state: started
  - name: Removing /var/lib/jenkins
    ansible.builtin.file:
      path: /var/lib/jenkins
      state: absent
  - name: Clone Jenkins home dir
    ansible.builtin.git:
      repo: https://github.com/mrnimic/jenkins.git
      dest: /var/lib/jenkins
      clone: yes
      update: yes
  - name: Recursively change ownership of Jenkins Home dir
    ansible.builtin.file:
      path: /var/lib/jenkins
      state: directory
      recurse: yes
      owner: jenkins
      group: jenkins
  - name: Restart Jenkins service, in all cases
    ansible.builtin.service:
      name: jenkins
      state: restarted
  - name: Setting k8s-control hostname
    ansible.builtin.hostname:
      name: k8s-control
  - name: Editing /etc/hosts
    ansible.builtin.lineinfile:
      path: /etc/hosts
      line: "{{ worker1_private_ip }} k8s-control"
      #create: yes
  # In order to test vars
  - name: writing in file
    ansible.builtin.copy:
      content: "{{ worker1_private_ip }}"
      dest: /home/ubuntu/workerip.txt